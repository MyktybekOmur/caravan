<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login">
        <div class="login-left">
            <div class="login-left-container">
                <a href="/" class="login-left-logo">
                    MENTÖRBUL
                </a>
                <p class="login-left-desc">
                    Kiralık araç filosunda her segmente yer veren Avis, geniş bir kiralık araç filosuna sahiptir.
                </p>

                <div class="login-left-fullinput">
                    <div class="login-left-input">
                        <span class="login-left-input-heading">Adınız *</span>
                        <input type="text" placeholder="Adınız" />
                    </div>
                    <div class="login-left-input">
                        <span class="login-left-input-heading">Soyadınız *</span>
                        <input type="text" placeholder="Soyadınız" />
                    </div>
                </div>
                <form action="">
                    <div class="login-left-input login-left-password">
                        <span class="login-left-input-heading">
                            E-posta Adresiniz *
                        </span>
                        <input type="text" placeholder="mail@setur.com" />
                    </div>
                    <div class="login-left-input login-left-password">
                        <span class="login-left-input-heading">Şifre *</span>
                        <input type="text" placeholder="En az 8 karakter" />
                    </div>
                    <div class="login-left-subinfo">
                        <div class="login-left-subinfo-rememberme">

                        </div>
                        <div class="login-left-subinfo-forgetPassword">
                            <a href="/forgetpassword">Şifremi Unuttum!</a>
                        </div>
                    </div>
                    <button class="login-left-button">Kayıt Ol</button>
                </form>
                <div class="login-left-signup">
                    Hesabın var mı? <a href="/login.html">Giriş Yap</a>
                </div>
                <div class="login-left-footer">SeturCaravan © 2021</div>
            </div>
        </div>
        <div class="login-right">
        </div>
    </div>
</body>

</html>
